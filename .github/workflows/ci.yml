name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: covach
          POSTGRES_USER: covach
          POSTGRES_PASSWORD: covach
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U covach -d covach"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://covach:covach@localhost:5432/covach
      DB_ENGINE: django.contrib.gis.db.backends.postgis
      DJANGO_SETTINGS_MODULE: covach.settings.dev
      SECRET_KEY: ci-secret-key
      ALLOWED_HOSTS: localhost,127.0.0.1
      AUTO_SEED_DEMO: "0"
      USE_S3: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gdal-bin libgdal-dev libgeos-dev libproj-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install frontend dependencies
        run: npm install

      - name: Lint
        run: ruff check .

      - name: Build frontend assets
        run: npm run tailwind:build

      - name: Django build checks
        run: |
          python manage.py check
          python manage.py collectstatic --noinput

      - name: Run tests
        run: pytest
