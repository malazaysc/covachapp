{% if messages %}
  <div class="mb-6 space-y-2">
    {% for message in messages %}
      <div class="toast flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium shadow-card
        {% if message.tags == 'success' %}bg-emerald-light text-green-800 border border-green-200
        {% elif message.tags == 'error' %}bg-rose-light text-red-800 border border-red-200
        {% elif message.tags == 'warning' %}bg-amber-light text-amber-800 border border-amber-200
        {% elif message.tags == 'info' %}bg-sky-light text-sky-800 border border-sky-200
        {% else %}bg-white text-ink border border-neutral-200{% endif %}">
        {% if message.tags == 'success' %}
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
        {% elif message.tags == 'error' %}
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" d="M12 8v4m0 4h.01"/></svg>
        {% elif message.tags == 'warning' %}
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M10.29 3.86l-8.4 14.31A1.15 1.15 0 003 20h18a1.15 1.15 0 001.1-1.83l-8.4-14.31a1.15 1.15 0 00-2.02 0z"/></svg>
        {% elif message.tags == 'info' %}
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" d="M12 16v-4m0-4h.01"/></svg>
        {% endif %}
        <span>{{ message }}</span>
      </div>
    {% endfor %}
  </div>
{% endif %}
