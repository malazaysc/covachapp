<div class="space-y-3">
  {% for note in notifications %}
    <article class="card p-4 flex items-start gap-3 {{ note.is_read|yesno:',card-hover' }}">
      <!-- Unread dot indicator -->
      {% if not note.is_read %}
        <span class="mt-1.5 w-2.5 h-2.5 rounded-full bg-blue-600 shrink-0"></span>
      {% else %}
        <span class="mt-1.5 w-2.5 h-2.5 rounded-full bg-transparent shrink-0"></span>
      {% endif %}
      <div class="flex-1 min-w-0">
        <div class="flex items-start justify-between gap-3">
          <div class="min-w-0">
            <h4 class="font-semibold {% if not note.is_read %}text-ink{% else %}text-neutral-500{% endif %} truncate">{{ note.title }}</h4>
            <p class="text-sm text-neutral-400 mt-0.5">{{ note.body }}</p>
            <p class="text-xs text-neutral-300 mt-1.5">{{ note.created_at|timesince }} ago</p>
          </div>
          {% if not note.is_read %}
            <button
              hx-post="/hx/inbox/{{ note.id }}/read"
              hx-target="#inbox-list"
              hx-swap="innerHTML"
              class="btn btn-secondary btn-sm shrink-0"
            >Mark read</button>
          {% endif %}
        </div>
      </div>
    </article>
  {% empty %}
    <div class="text-center py-8">
      <svg class="w-12 h-12 text-neutral-300 mx-auto mb-3" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/></svg>
      <p class="text-neutral-400 font-medium">No messages yet.</p>
    </div>
  {% endfor %}
</div>
