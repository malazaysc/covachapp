{% extends 'base.html' %}
{% block title %}Archive Listing Â· Covach{% endblock %}
{% block content %}
<section class="mx-auto max-w-lg mt-8">
  <div class="card p-8 border-amber-200">
    <div class="flex items-start gap-4">
      <div class="w-10 h-10 rounded-full bg-amber-light flex items-center justify-center shrink-0">
        <svg class="w-5 h-5 text-amber" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/></svg>
      </div>
      <div>
        <h1 class="font-heading text-2xl font-bold">Archive "{{ listing.title }}"?</h1>
        <p class="mt-2 text-sm text-neutral-400">This will remove the listing from public search results. Your data will be preserved and you can republish later.</p>
      </div>
    </div>
    <form method="post" class="mt-6 flex gap-3">{% csrf_token %}
      <button class="btn btn-danger" type="submit">Archive listing</button>
      <a class="btn btn-secondary" href="{% url 'listings:host_listings' %}">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
