services:
  db:
    image: imresamu/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: covach
      POSTGRES_USER: covach
      POSTGRES_PASSWORD: covach
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U covach -d covach"]
      interval: 5s
      timeout: 3s
      retries: 20

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    profiles: ["mail"]
    ports:
      - "8025:8025"
      - "1025:1025"

  web:
    build: .
    restart: unless-stopped
    entrypoint: ["sh", "/app/scripts/entrypoint.sh"]
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
